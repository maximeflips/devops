machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker-compose build

test:
  override:
    - sudo service postgresql stop
    # wait for postgresql to shutdown
    - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
    - docker-compose up -d

deployment:
  hub:
    branch: master
    commands:
      - TRIGGER_SERVER
      - TRIGGER_DB